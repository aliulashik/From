<!DOCTYPE html>
<html lang="en">
<head>
	<!--meta link-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>layout</title>
	<meta name="description" content="this vlogging website">
	<meta name="keywords" content="Template">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">

    <link rel="icon" type="image/x-icon" href="fevicon.jpg">

    <!--icon link-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

    <!--css link-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">	
</head>
<body>
        

		<div class="container">
			<form action="#" class="needs-validation" novalidate>

        <!--name start--> 
			<div class="mb-3">

				<label for="name" class="form-label">Enter your name</label>
				<input type="text" id="name" class="form-control" required>

				<div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="invalid-feedback">
			    Please enter name.
			    </div>
            
            </div>
         <!--name end-->

         <!--address start--> 

            <div class="mb-3">

				<label for="address" class="form-label">Enter your address</label>
				<input type="text" id="address" class="form-control" required>

				<div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="invalid-feedback">
			    Please enter address.
			    </div>

            </div>
        <!--address end--> 

         <!--Email start-->  
            <div class="mb-3">

				<label for="email" class="form-label">Enter your Email</label>
				<input type="email" id="email" class="form-control" required>

				<div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="invalid-feedback">
			    Please enter email.
			    </div>

            </div>
         <!--Email end-->

         <!--number start--> 

            <div class="mb-3">

				<label for="tel" class="form-label">Enter your number</label>
				<input type="tel" id="tel" class="form-control" pattern="[0-9]{11}" required>

				<div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="invalid-feedback">
			    Please enter Number.
			    </div>

            </div>
        <!--number end--> 

        <!--password start--> 

            <div class="mb-3">

				<label for="password" class="form-label">Enter your password</label>
				<input type="password" id="password" class="form-control" required>

				<div class="valid-feedback">
			      Looks good!
			    </div>
			    <div class="invalid-feedback">
			    Please enter password.
			    </div>

            </div>
        <!--password end--> 

        <!--button start-->
             <div class="mb-3">
			 	<button type="submit" class="btn btn-dark" >submit</button>
			 </div>	
		<!--button end-->	 
				
			</form>
			
		</div> 
 
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
